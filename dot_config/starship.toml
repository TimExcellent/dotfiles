# ============================================================================
# STARSHIP CONFIGURATION - MINIMALIST PROFESSIONAL
# ============================================================================
# Clean, fast prompt focused on essential information only
# Colors: Green (success), Yellow (warning), Red (error), Cyan (location)

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# ============================================================================
# GLOBAL SETTINGS
# ============================================================================

# No blank line between prompts for efficiency
add_newline = false

# Fast scanning for responsiveness
scan_timeout = 10
command_timeout = 1000

# ============================================================================
# PROMPT FORMAT
# ============================================================================

# Minimal format: directory + git + duration + prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$character"""

# ============================================================================
# PROMPT CHARACTER
# ============================================================================

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
vimcmd_symbol = "[<](bold yellow)"

# ============================================================================
# DIRECTORY PATH
# ============================================================================

[directory]
style = "bold cyan"
read_only = " [RO]"
truncation_length = 3
truncation_symbol = ".../"

# Remove emoji substitutions - use text only
[directory.substitutions]

# ============================================================================
# GIT INFORMATION
# ============================================================================

[git_branch]
symbol = ""
format = " [$branch]($style)"
style = "bold green"
truncation_length = 20

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "bold yellow"

# Clean text-based indicators
conflicted = "[conflict]"
up_to_date = ""
untracked = "[untracked]"
ahead = "[+${count}]"
diverged = "[+${ahead_count}-${behind_count}]"
behind = "[-${count}]"
stashed = "[stashed]"
modified = "[modified]"
staged = "[staged:${count}]"
renamed = "[renamed]"
deleted = "[deleted]"

# Disable git_state for minimal output
[git_state]
disabled = true

# ============================================================================
# COMMAND DURATION
# ============================================================================

[cmd_duration]
min_time = 2_000
format = " [${duration}](bold yellow)"
show_milliseconds = false

# ============================================================================
# USER/HOST (SSH ONLY)
# ============================================================================

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold yellow"
disabled = false

