# ============================================================================
# STARSHIP CONFIGURATION
# ============================================================================
# Beautiful, fast, and customizable prompt for any shell
# Docs: https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Wait 10 milliseconds for starship to check files under the current directory
scan_timeout = 10

# Increase timeout to prevent pyenv warnings
command_timeout = 2000

# ============================================================================
# PROMPT FORMAT
# ============================================================================

# Configure the order of modules in the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$python\
$rust\
$golang\
$php\
$java\
$docker_context\
$package\
$memory_usage\
$cmd_duration\
$line_break\
$character"""

# ============================================================================
# CHARACTER (The prompt indicator)
# ============================================================================

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold yellow)"

# ============================================================================
# DIRECTORY
# ============================================================================

[directory]
style = "bold cyan"
read_only = " 🔒"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
[directory.substitutions]
"Documents" = "📄 "
"Downloads" = "📥 "
"Music" = "🎵 "
"Pictures" = "📸 "
"Developer" = "💻 "

# ============================================================================
# GIT
# ============================================================================

[git_branch]
symbol = "🌱 "
format = "on [$symbol$branch]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "🏳"
up_to_date = "✓"
untracked = "🤷"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

# ============================================================================
# LANGUAGE SPECIFIC
# ============================================================================

[nodejs]
symbol = "⬢ "
style = "bold green"

[python]
symbol = "🐍 "
style = "bold yellow"
# Disable pyenv detection to prevent timeouts
pyenv_version_name = false

[rust]
symbol = "🦀 "
style = "bold red"

[golang]
symbol = "🐹 "
style = "bold cyan"

[php]
symbol = "🐘 "
style = "bold purple"

[java]
symbol = "☕ "
style = "bold orange"

# ============================================================================
# INFRASTRUCTURE
# ============================================================================

[docker_context]
symbol = "🐳 "
style = "blue bold"
format = "via [$symbol$context]($style) "

[package]
symbol = "📦 "
style = "bold yellow"

# ============================================================================
# SYSTEM INFO
# ============================================================================

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "at [$hostname](bold red) "
disabled = false

[memory_usage]
disabled = true
threshold = 70
symbol = "🐏 "
style = "bold dimmed green"

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow) "

# ============================================================================
# DISABLED MODULES
# ============================================================================

# Disable modules you don't want
[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[terraform]
disabled = true

[vagrant]
disabled = true

[nix_shell]
disabled = true

[conda]
disabled = true

[julia]
disabled = true

[ruby]
disabled = true
