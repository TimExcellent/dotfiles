# =============================================================================
# STARSHIP PROMPT - Clean Gruvbox Style
# =============================================================================

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
scan_timeout = 10
command_timeout = 500

# =============================================================================
# PROMPT FORMAT
# =============================================================================

format = """
$directory\
$git_branch\
$git_status\
$character"""

right_format = """
$cmd_duration\
$python\
$nodejs"""

# =============================================================================
# CHARACTER
# =============================================================================

[character]
success_symbol = "[>](bold #b8bb26)"
error_symbol = "[>](bold #fb4934)"
vimcmd_symbol = "[<](bold #fabd2f)"

# =============================================================================
# DIRECTORY
# =============================================================================

[directory]
style = "bold #83a598"
truncation_length = 3
truncation_symbol = ".../"
home_symbol = "~"
format = "[$path]($style) "

[directory.substitutions]
"Documents" = "docs"
"Downloads" = "dl"
"GitHub" = "gh"

# =============================================================================
# GIT
# =============================================================================

[git_branch]
symbol = ""
format = "[$branch]($style) "
style = "bold #b8bb26"
truncation_length = 20

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "bold #fabd2f"
conflicted = "!"
untracked = "?"
modified = "~"
staged = "+"
renamed = ">"
deleted = "x"
ahead = "^${count}"
behind = "v${count}"
diverged = "^${ahead_count}v${behind_count}"
stashed = "*"
up_to_date = ""

# =============================================================================
# EXTRAS
# =============================================================================

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "bold #928374"

[python]
format = '[py](bold #fabd2f) '
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml"]

[nodejs]
format = '[js](bold #b8bb26) '
detect_files = ["package.json"]

# =============================================================================
# DISABLED
# =============================================================================

[username]
disabled = true

[hostname]
disabled = true

[time]
disabled = true

[battery]
disabled = true

[memory_usage]
disabled = true

[package]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[docker_context]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[terraform]
disabled = true

[git_state]
disabled = true

[deno]
disabled = true
