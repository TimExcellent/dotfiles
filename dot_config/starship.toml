# ============================================================================
# STARSHIP CONFIGURATION
# ============================================================================
# Beautiful, fast, and customizable prompt for any shell
# Docs: https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Wait 10 milliseconds for starship to check files under the current directory
scan_timeout = 10

# Increase timeout to prevent pyenv warnings
command_timeout = 2000

# ============================================================================
# PROMPT FORMAT
# ============================================================================

# Configure the order of modules in the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$python\
$rust\
$golang\
$php\
$java\
$docker_context\
$package\
$memory_usage\
$cmd_duration\
$line_break\
$character"""

